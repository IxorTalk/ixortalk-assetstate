# OAuth needs to be mocked to local server port because token is requested by Feign client (we cannot control it ourselves to request the token locally)
wiremock:
  port: 65432

assetstate:
  assetmgmt:
    url: http://localhost:${wiremock.port}/assetmgmt
  prometheus:
    url: http://localhost:${wiremock.port}/prometheus

ixortalk:
  mapping:
    identifier: controllerId
  interval-config:
    query-resolution-step-width-in-seconds: 15   # for use with range queries (steps)
    time-range-in-seconds: 120                   # for use with range queries (time between start and end)
    range-vector-selector: 5m                    # for use with instant queries ([5m])
    staleness-threshold-in-seconds: 30           # used to check if metrics returning with a timestamp are stale

security:
    oauth2:
        client:
            grant-type: client_credentials

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500000